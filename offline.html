<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kingdom Covenant Ministries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PWA Meta Tags -->
<meta name="theme-color" content="#2c3e50">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="KCM Church">
<meta name="description" content="Discipleship Tool for Kingdom Covenant Ministries">
<meta name="keywords" content="church, discipleship, christian, ministry">
<meta name="author" content="Kingdom Covenant Ministries">

<!-- Apple Touch Icons -->
<link rel="apple-touch-icon" href="icons/icon-152x152.png">
<link rel="apple-touch-startup-image" href="icons/icon-512x512.png">

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Viewport for mobile optimization -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<!-- Preload important resources -->
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax.googleapis.com">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #8e44ad 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .offline-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
        }
        .offline-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h2>You're Offline</h2>
        <p>Please check your internet connection and try again.</p>
        <button onclick="window.location.reload()" class="btn btn-primary mt-3">
            <i class="fas fa-redo me-2"></i>Try Again
        </button>
    </div>
</body>
</html>

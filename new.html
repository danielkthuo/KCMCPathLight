    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      width: 100%;
    }

    .text-center a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <h3 class="text-center mb-4">Create Account</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" id="fullName" class="form-control" placeholder="Enter your name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
      </div>

      <div class="mb-3">
        <label for="className" class="form-label">Class</label>
        <input type="text" id="className" class="form-control" placeholder="e.g., Grade 8" required />
      </div>

      <button type="submit" class="btn btn-primary" id="registerBtn">
        <span id="registerBtnText">Register</span>
        <div id="registerSpinner" class="spinner-border spinner-border-sm text-light d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>

      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html">Sign In</a>
      </p>
    </form>
  </div>

  <!-- Firebase and App Script -->
  <script type="module">
    // ‚úÖ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ‚úÖ Firebase Configuration (Replace with your actual credentials)
    const firebaseConfig = {
       apiKey: "AIzaSyC8yqqIrJeUjnXRH2VBursxfiGnmqGLwxQ",
  authDomain: "kcmcpathlight.firebaseapp.com",
  projectId: "kcmcpathlight",
  storageBucket: "kcmcpathlight.firebasestorage.app",
  messagingSenderId: "469006859881",
  appId: "1:469006859881:web:0320573397120718bdecf8",
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ Form Logic
    const form = document.getElementById("registerForm");
    const registerBtn = document.getElementById("registerBtn");
    const btnText = document.getElementById("registerBtnText");
    const spinner = document.getElementById("registerSpinner");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const className = document.getElementById("className").value.trim();

      btnText.textContent = "Registering...";
      spinner.classList.remove("d-none");
      registerBtn.disabled = true;

      try {
        // ‚úÖ Create Firebase User
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ‚úÖ Update display name
        await updateProfile(user, { displayName: fullName });

        // ‚úÖ Save user details in Firestore
        await setDoc(doc(db, "users", user.uid), {
          fullName,
          email,
          class: className,
          uid: user.uid,
          createdAt: new Date().toISOString()
        });

        alert("üéâ Registration successful! Redirecting to login page...");

        // ‚úÖ Redirect to login page after 2s
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (error) {
        alert("‚ùå " + error.message);
      } finally {
        btnText.textContent = "Register";
        spinner.classList.add("d-none");
        registerBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
